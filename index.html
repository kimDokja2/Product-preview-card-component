<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main>
    <div class="container">
      <div class="product-photo-wrapper">

          <div class="product-photo">
            <img src="./images/image-product-desktop.jpg" alt="perfume photo"> 
          </div>
                    
          <div class="product-photo-mobile">
            <img src="./images/image-product-mobile.jpg" alt="perfume photo">
          </div>
          
      </div>


      <div class="product-info-wrapper">

        
        <h3 class="overline">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 
        
        
        <div class="product-price">
          <h2>$149.99</h2>
          <strong>$169.99</strong>
        </div>
        <button type="submit" aria-disabled="false" class="btn" formaction="https://www.youtube.com/watch?v=hXzPxBhhmY8">
          ðŸ›’Add to Cart

    </div>
